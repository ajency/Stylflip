<!DOCTYPE html>
<html>
	<head>
		<title>Facebook sharing</title>
	</head>
	<body>
		<script type="text/javascript">
			function share(data) {
				data = unescape(data);
				data = JSON.parse(data);
				
				var serializedData = [];
				
				for(var key in data) {
					serializedData.push(key+'='+data[key]);
				}
				
				serializedData = serializedData.join("&");
				
				// window.location.assign("https://m.facebook.com/sharer.php?app_id=1486437388326591&u="+data.link+"&t=StylFlip app");
				// window.location.assign("https://www.facebook.com/dialog/feed?app_id=1486437388326591&redirect_uri=http://stylflip.com/stylflip/fb/fb.php&link=https://scotch.io&picture=http://placekitten.com/500/500&caption=This%20is%20the%20caption&description=This%20is%20the%20description");
				window.location.assign("https://www.facebook.com/dialog/feed?app_id=1486437388326591&redirect_uri=http://stylflip.com/stylflip/fb/fb.php&"+serializedData);
			}
		</script>
	</body>
</html>
